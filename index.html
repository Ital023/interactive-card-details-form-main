<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Interactive card details form</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="card">
    <div class="card-credit__front">
      <img src="./images/card-logo.svg" alt="logo front card" class="logoFrontCard">
      <div class="front__content">
        <h1 class="front__number">0000 0000 0000 0000</h1>
        <div class="front__content--personaldate">
          <p class="personaldate__name">Jane Appleseed</p>
          <p class="exp-date"><span class="exp-date__mm">00</span>/<span class="exp-date__yy">00</span></p>
        </div>
      </div>
    </div>
    
    <div class="card-credit__back">
      <p class="cvc">000</p>
    </div>
  </div>


  <form class="formulario">
    <div class="box-formulario">
      <label for="cardholder" class="form-cardholder">Cardholder Name</label>
      <input type="text" name="cardholder" data-value="cardholder" id="cardholder" class="input-normal input" placeholder="e.g. Jane Appleseed">
  
      <label for="cardnumber" class="form-cardNumber">Card Number</label>
      <input type="number" name="cardnumber" data-value="cardnumber" id="cardnumber" class="input-normal input" placeholder="e.g. 1234 5678 9123 0000">
  
      <div class="securitydate">
        <div class="expMonths">
          <label for="expdateMM" class="form-cardexp">Exp. Date (MM/YY)</label>
          <div class="month-expirate">
            <input type="text" name="expdateMM" data-value="expMM" id="expdateMM" class="input-min input" placeholder="MM">
            <input type="text" name="expdateYY" data-value="expYY" id="expdateYY" class="input-min input" placeholder="YY">
          </div>
        </div>
        
        
        <div class="cvcForm">
          <label for="cvc" class="form-cvc">CVC</label>
          <input type="text" name="cvc" data-value="cvc" id="cvc" class="input" placeholder="e.g. 123">
        </div>
        
      </div>
  
      <button class="button-confirm">Confirm</button>
    </div>
    
  </form>
  


  <!-- Completed state start

  Thank you!
  We've added your card details
  Continue -->
  
  <script src="./script.js"></script>
  
</body>
</html>
